    maxUploadSize: 1000000
    maxUploadSizePerFile: 1000000


# Swagger setting
springdoc:
  packages-to-scan: com.rezero.rotto.api.controller
  swagger-ui:
    path: /api-docs
    groups-order: DESC
    tags:sorter: alpha
    operations-sorter: alpha
    disabled-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  show-actuator: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8


  # log level Setting
  logging:
    level:
      root: info
      org:
        springframework:
          root: debug
          web: debug
      com:
        rotto: debug
      zaxxer:
        hikari:
          pool:
            HikariPool: debug


# S3 Bucket
cloud:
  aws:
    s3:
      # 수정 필요
      bucket: rotto-rotto
    region:
      static: ap-northeast-2
    credentials:
      access-key: 추가
      secret-key: 추가
    stack:
      auto: false


